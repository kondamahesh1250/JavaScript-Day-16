<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background:linear-gradient(blue,gold)
        }
        p{
            border: 2px solid chartreuse;
            color: rgb(255, 173, 80);
            font-size: 20px;
        }
        h2{
            color: rgb(255, 153, 0);
        }
    </style>
</head>
<body>
    <h2>Task-2</h2>
    <script>
        let p = document.createElement("p");
        let arr = ["hello","world","javascript","dom"];
        let result = arr.map((element)=>element.toUpperCase())
        console.log(result);
        for(i=0;i<result.length;i++){
            p.innerHTML+=result[i]+" ";
        }
        document.body.appendChild(p)
    </script>
